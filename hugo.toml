title = 'Dritta a Tokyo'
baseURL = 'https://drittaatokyo.com/'

defaultContentLanguage = 'it'
languageCode = 'it-IT'
defaultContentLanguageInSubdir = false
disableDefaultLanguageRedirect = false
disableLanguages = []

sectionPagesMenu = 'main'

[markup.highlight]
noclasses = false
style = "github"

[module]
[[module.imports]]
disable = false
ignoreConfig = false
ignoreImports = false
path = 'github.com/theNewDynamic/gohugo-theme-ananke/v2'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

SectionPagesMenu = "main"
Paginate = 3                  # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[params]
text_color = ""
author = ""
favicon = ""
site_logo = ""
description = "Diario di una ragazza italiana a Tokyo: storie, guide e consigli per gli appassionati di Giappone."
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-dark-red"
recent_posts_number = 3
read_more_copy = "Continua a leggere"
body_classes = "baskerville dark-red"
post_content_classes = "athelas mid-gray"
